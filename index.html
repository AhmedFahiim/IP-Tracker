<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- link css file -->
    <link rel="stylesheet" href="/css/main.css" />
    <!-- link google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <main>
      <div id="map"></div>
      <section class="IP-form">
        <h1 class="head">IP adress tracker</h1>
        <form action="#">
          <input
            type="text"
            placeholder="Search for any ip adress or domain"
            id="inputValue"
          />
          <button class="get-Ip" id="action">
            <img src="images/icon-arrow.svg" alt="" />
          </button>
        </form>
      </section>
      <section class="Data-area">
        <div class="box">
          <span class="type">IP Adress</span>
          <h3 class="data"></h3>
        </div>
        <div class="box">
          <span class="type">Location</span>
          <h3 class="data"></h3>
        </div>
        <div class="box">
          <span class="type">TimeZone</span>
          <h3 class="data"></h3>
        </div>
        <div class="box">
          <span class="type">ISP</span>
          <h3 class="data"></h3>
        </div>
      </section>
    </main>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpaVkGYS-aNaDD7Q_4VHXxt69vN8bnLJE&callback=initMap"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
